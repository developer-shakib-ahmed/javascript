<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Screenshot With JS</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    div#viewport {
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: 30px auto 30px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div#viewport p{
      font-size: 30px;
    }

    div.buttons{
      text-align: center;
    }

    div.buttons button{
      cursor: pointer;
      padding: 10px 20px;
    }


  </style>
</head>
<body>

  <div id="viewport">
    <p contenteditable>Hello World</p>
  </div>
  
  <div class="buttons">
    <button id="btnCapture">Capture</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>

  <script>
    /**
     *  https://www.youtube.com/watch?v=YTpftUSV1aA
     * 
     * https://codepen.io/code-boxx/pen/gOGKBYV
     * 
     * https://phppot.com/javascript/capture-screenshot-javascript/
     */

    const viewport = document.getElementById('viewport');
    const btnCapture = document.getElementById('btnCapture');

    function captureSS(){
      html2canvas(viewport).then((canvas) => {
        let a = document.createElement("a");
        a.download = "ss.png";
        a.href = canvas.toDataURL("image/png");
        a.click(); // MAY NOT ALWAYS WORK!
      });
      alert('done');
    }

    btnCapture.addEventListener('click', captureSS);
    

  </script>
</body>
</html>
