<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Your Device Screen Size</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="wrap">

    <div class="info-box">
      <div class="info-title">Width</div>

      <div class="info-data">
        <div class="data-row">
          <span>Inner Width</span>
          <span id="inner-width">0px</span>
        </div>

        <div class="data-row">
          <span>Outer Width</span>
          <span id="outer-width">0px</span>
        </div>
      </div>
    </div>

    <div class="info-box">
      <div class="info-title">Height</div>
    
      <div class="info-data">
        <div class="data-row">
          <span>Inner Height</span>
          <span id="inner-height">0px</span>
        </div>
    
        <div class="data-row">
          <span>Outer Height</span>
          <span id="outer-height">0px</span>
        </div>
      </div>
    </div>

  </div>

  <script src="./assets/scripts.js"></script>
</body>
</html>
